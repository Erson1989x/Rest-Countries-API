<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Rest Countries API</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="nav-container">
        <h1>Where in the world?</h1>
        <button class="dark-mode-button">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </nav>
    </header>

    <main>
      <!-- Search and filter container -->
      <div class="search-filter-container">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input
            type="text"
            placeholder="Search for a country..."
            id="search-input"
          />
        </div>
        <div class="filter-container">
          <div class="costum-select">
            <div class="selected">Filter by Region</div>
            <i class="fas fa-chevron-down"></i>
            <div class="select-items select-hide">
              <div data-value="all">Filter by Region</div>
              <div data-value="africa">Africa</div>
              <div data-value="america">America</div>
              <div data-value="asia">Asia</div>
              <div data-value="europe">Europe</div>
              <div data-value="oceania">Oceania</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Countries Container -->
      <div class="countries-grid" id="countries-container">
        <template id="country-card-template">
          <div class="country-card">
            <img src="`${country.flags.png}`" flag` />
            <div class="country-info-two">
              <h2>${country.name.common}</h2>
              <p>
                <strong>Population:</strong>
                ${country.population.toLocaleString()}
              </p>
              <p><strong>Region:</strong> ${country.region}</p>
              <p><strong>Capital:</strong> ${country.capital?.[0] || 'N/A'}</p>
            </div>
          </div>
        </template>
      </div>
    </main>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
