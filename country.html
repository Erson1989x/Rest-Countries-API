<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Country Details</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="nav-container">
        <h1>Where in the world?</h1>
        <button class="dark-mode-button">
          <i class="fas fa-moon"></i>
          <span>Dark Mode</span>
        </button>
      </nav>
    </header>

    <main>
      <div class="detail-container">
        <button class="back-button" onclick="window.location.href='index.html'">
          <i class="fas fa-arrow-left"></i>
          Back
        </button>

        <div class="country-detail">
          <template id="country-detail-template">
            <img class="country-flag" alt="country flag">
            <div class="country-info">
              <h1 class="country-name"></h1>
              <div class="detail-grid">
                <div class="left-col">
                  <p><strong>Native Name: </strong><span class="native-name"></span></p>
                  <p><strong>Population: </strong><span class="population"></span></p>
                  <p><strong>Region: </strong><span class="region"></span></p>
                  <p><strong>Sub Region: </strong><span class="subregion"></span></p>
                  <p><strong>Capital: </strong><span class="capital"></span></p>
                </div>
                <div class="right-col">
                  <p><strong>Top Level Domain: </strong><span class="domain"></span></p>
                  <p><strong>Currencies: </strong><span class="currencies"></span></p>
                  <p><strong>Languages: </strong><span class="languages"></span></p>
                </div>
              </div>
              <div class="border-countries">
                <p><strong>Border Countries:</strong></p>
                <div class="border-countries-container"></div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </main>

    <script src="./js/countryDetail.js" type="module"></script>
  </body>
</html>
